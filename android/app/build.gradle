buildscript {
    dependencies {
        // 基础依赖
        classpath 'com.google.android.gms:play-services-mlkit-text-recognition:19.0.0'
        
        // 添加需要的语言包
        classpath 'com.google.mlkit:text-recognition-chinese:16.0.0'
        classpath 'com.google.mlkit:text-recognition-japanese:16.0.0'
        classpath 'com.google.mlkit:text-recognition-korean:16.0.0'
        classpath 'com.google.mlkit:text-recognition-devanagari:16.0.0'
    }
}

plugins {
    id "com.android.application"
    id "kotlin-android"
    // The Flutter Gradle Plugin must be applied after the Android and Kotlin Gradle plugins.
    id "dev.flutter.flutter-gradle-plugin"
}

android {
    namespace = "cc.techox.deepchat.deepchat"
    compileSdk = 34
    ndkVersion = flutter.ndkVersion

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_17
        targetCompatibility JavaVersion.VERSION_17
    }

    kotlinOptions {
        jvmTarget = JavaVersion.VERSION_1_8
    }

    defaultConfig {
        minSdkVersion 21
        // TODO: Specify your own unique Application ID (https://developer.android.com/studio/build/application-id.html).
        applicationId = "cc.techox.deepchat.deepchat"
        // You can update the following values to match your application needs.
        // For more information, see: https://flutter.dev/to/review-gradle-config.
        targetSdk = 34
        versionCode = flutter.versionCode
        versionName = flutter.versionName
        ndk {
            abiFilters 'armeabi-v7a', 'arm64-v8a', 'x86_64'
        }
        multiDexEnabled true
    }

    buildTypes {
        release {
            // TODO: Add your own signing config for the release build.
            // Signing with the debug keys for now, so `flutter run --release` works.
            signingConfig = signingConfigs.debug
        }
    }

    aaptOptions {
        noCompress 'tess'
    }
}

flutter {
    source = "../.."
}

dependencies {
    // 基础依赖
    implementation 'com.google.android.gms:play-services-mlkit-text-recognition:19.0.0'
    
    // 添加需要的语言包
    implementation 'com.google.mlkit:text-recognition-chinese:16.0.0'
    implementation 'com.google.mlkit:text-recognition-japanese:16.0.0'
    implementation 'com.google.mlkit:text-recognition-korean:16.0.0'
    implementation 'com.google.mlkit:text-recognition-devanagari:16.0.0'
    implementation 'androidx.multidex:multidex:2.0.1'
}
configurations.all {
	resolutionStrategy {
		force 'androidx.core:core-ktx:1.6.0'
	}
}